<!-- admin/index.html (or the page served at /admin) -->
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const auth0 = await createAuth0Client({ /* ...Domain, ClientID, etc... */ });
    const isAuthenticated = await auth0.isAuthenticated();
    if (!isAuthenticated) {
      // Not logged in, start Auth0 login (redirects to Auth0 Universal Login)
      await auth0.loginWithRedirect({
        redirect_uri: window.location.origin + '/admin/dashboard.html'
      });
    } else {
      // Already logged in (session active), go directly to dashboard
      window.location.href = '/admin/dashboard.html';
    }
  });
</script>
